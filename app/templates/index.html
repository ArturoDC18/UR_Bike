{% extends "base.html" %}

{% block main %}
<div class="map-container">
    <div id="map"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGhhcmkiLCJhIjoiY20za2oza2twMGZ0ZTJpcHd4bm1rNnZsYSJ9.aTw69jaVO9sD3m81sMObfg';

document.addEventListener("DOMContentLoaded", () => {
  const map = new mapboxgl.Map({
    container: 'map', // ID of the container
    style: 'mapbox://styles/mapbox/navigation-guidance-day-v4', // Map style
    center: [-77.6298, 43.1286], // University of Rochester coordinates
    zoom: 16.4, // Initial zoom level
    pitch: 0,
    bearing: 0,
    antialias: true
  });

  
  const nav = new mapboxgl.NavigationControl();
  map.addControl(nav);



// Add 3D buildings
map.on('load', () => {
  map.addLayer({
    'id': '3d-buildings',
    'source': 'composite',
    'source-layer': 'building',
    'filter': ['==', 'extrude', 'true'],
    'type': 'fill-extrusion',
    'minzoom': 15,
    'paint': {
      'fill-extrusion-color': '#aaa',
      'fill-extrusion-height': [
        'interpolate',
        ['linear'],
        ['zoom'],
        15,
        0,
        15.05,
        ['get', 'height']
      ],
      'fill-extrusion-base': [
        'interpolate',
        ['linear'],
        ['zoom'],
        15,
        0,
        15.05,
        ['get', 'min_height']
      ],
      'fill-extrusion-opacity': 0.6
    }
  });
});

  // Add bike rack markers
  const bikeRacks = [
    { coordinates: [-77.629503, 43.128123], name: "Rush Rhees Library Bike Rack" },
    { coordinates: [-77.626684, 43.129515], name: "Sue B"},    // Add more bike rack locations as needed
  ];

  fetch('/locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {

                    const el = document.createElement('div');
                    if (location.parking) {
                        el.className = 'bike-rack-marker';
                    } else if (location.repair) {
                        el.className = 'repair-marker';
                    } else {
                        el.className = 'recommendation-marker';
                    }
                    // Add a marker for each location
                    new mapboxgl.Marker(el)
                        .setLngLat([location.latitude, location.longitude])
                        .setPopup(new mapboxgl.Popup().setHTML(`<h4>${location.name}</h4>`))
                        .addTo(map);
                });
            });

});



</script>

{% endblock %}
