{% extends "base.html" %}

{% block main %}

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
            </div>
          </nav>
        <h1>This will be a successful project inshallah!</h1>
        <h1>Ainhoa will handle this. </h1>
        <h6>Does this work?</h6>

        <hr>

        <h2>Bike Parts Database</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Part Name</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for part in parts %}
                <tr>
                    <td>{{ part.id }}</td>
                    <td>{{ part.name }}</td>
                    <td><a href="{{ url_for('part_details', part_id=part.id) }}" class="btn btn-info btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_part') }}" class="btn btn-primary">Add New Part</a>

    </body>

    

{% endblock %}
