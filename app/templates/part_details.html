{% extends "base.html" %}

{% block main %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ part.name }}</h2>

    <div class="card p-4">
        <p><strong>Description:</strong> {{ part.description }}</p>
        <p><strong>Where to Buy:</strong> 
            <a href="{{ part.buy_link }}" target="_blank" class="consistent-link">{{ part.buy_link }}</a>
        </p>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Parts List</a>
        </div>
    </div>
</div>
{% endblock %}
